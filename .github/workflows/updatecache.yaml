name: "clearCDN"
on: 
  push:
    paths:
      - '**.json'
      - '**.png'
      - '**.webp'
      - '**.md'
    branches:
      - "master"
jobs:
  purge-jsdelivr-cache:
    runs-on: ubuntu-20.04
    steps:
      - uses: gacts/purge-jsdelivr-cache@v1
        with:
          url: |
            https://cdn.jsdelivr.net/gh/gethyperos/apps@master/index.json